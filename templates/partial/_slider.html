{% load static %}
<!-- Hero section  -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/hero/1.jpg' %}" alt="First slide">
            <div class="carousel-caption d-block">
                <h1 class="animate__animated animate__slideInRight">hello sadegh</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/hero/2.jpg' %}" alt="Second slide">
            <div class="carousel-caption d-block">
                <h1 class="animate__animated animate__slideInUp"></h1>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Hero section end  -->
