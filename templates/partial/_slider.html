{% load static %}
<!-- Hero section  -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/hero/1.jpg' %}" alt="First slide">
            <div class="carousel-caption d-block">
                <div class="animate__animated animate__slideInRight shape d-flex align-items-lg-center  justify-content-center">
                    <h1 class="animate__animated animate__slideInRight">امنیت ، سرعت و دقت شعار ماست</h1>
                </div>
            </div>
        </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'img/hero/2.jpg' %}" alt="Second slide">
                    <div class="carousel-caption d-block ">
                        <div class="animate__animated animate__slideInRight shape d-flex align-items-lg-center  justify-content-center" >
                        <h1 class="animate__animated animate__slideInRight"><p> پاراگراف جدید</p>با ما بهترین باشید</h1>
                        </div>
                    </div>
                </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Hero section end  -->
