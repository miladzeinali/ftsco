    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>تماس با ما</h2>
        </div>

        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1441.2909131680353!2d54.356830218218875!3d31.862733302009946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fa6196674cab8c1%3A0xf9187bb756af9765!2z2b7Yp9ix2qkg2LnZhNmFINmIINmB2YbYp9mI2LHbjA!5e0!3m2!1sfa!2s!4v1598516831240!5m2!1sfa!2s"  style="border:0; width: 100%; height: 270px;"  frameborder="0" allowfullscreen></iframe>
{#            <iframe  style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6752.655100853867!2d54.38973139548434!3d31.842562125419864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fa61ed662c53953%3A0xde5b660b3c33869!2z2KjYp9mG2qkg2LHYs9in2YTYqiDYtNi52KjZhyDYtdmB2KfYptuM2Yc!5e0!3m2!1sfa!2sus!4v1597936294642!5m2!1sfa!2sus" frameborder="0" allowfullscreen></iframe>#}
        </div>

        <div class="row mt-5">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="icofont-google-map"></i>
                <h4>مکان:</h4>
                <p style="font-size: 12px; font-weight: bold">
                            یزد، میدان شهید بهشتی  ،
                            پارک علم و فناوری یزد

                        </p>
              </div>

              <div class="email">
                <i class="icofont-envelope"></i>
                <h4>ایمیل:</h4>
                <p style="font-weight: bold;font-size: 16px">info@ftskco.com</p>
              </div>

              <div class="phone">
                <i class="icofont-phone"></i>
                <h4>تلفن:</h4>
                <p style="font-weight: bold;font-size: 16px">035-3841-4260</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form action="{% url 'website:message' %}" method="post" role="form" class="php-email-form">
                {% csrf_token %}
              <div class="form-row">
                <div class="col-md-4 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="نام" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-4 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="ایمیل شما" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
                  <div class="col-md-4 form-group">
                  <input type="number" class="form-control" name="phone"  placeholder="شماره تماس" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="موضوع" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="متن پیام"></textarea>
                <div class="validate"></div>
              </div>
              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">ارسال پیام</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
